<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Anton&family=Bebas+Neue&family=DM+Sans:opsz,wght@9..40,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify_clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Anton&family=Bebas+Neue&family=DM+Sans:opsz,wght@9..40,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- sidebar -->
       <section class="sidebar">
          <div>
             <img src="./assetspage2/logo (1).png" class="logo">
          </div>

          <div class="leftopttop">

            <div class="leftopttop1">

                <!-- sidetop -->

                <div>
                    <a href="about:blank">
                        <img src="./assetspage2/Home.png" class="img">
                        <p class="opt">Home</p>
                    </a>
                </div>

                <div>
                    <a href="about:blank">
                        <img src="./assetspage2/Search (1).png" class="img">
                        <p class="opt">Search</p>
                    </a>
                </div>

                <div>
                    <a href="about:blank">
                        <img src="./assetspage2/Library (2).png" class="img">
                        <p class="opt">Your Library</p>
                    </a>
                </div>

            </div>

        </div>

           <div class="playlist">PLAYLIST</div>

            <!-- sidemiddle -->

        <div class="sidemiddle">
            <div>
                <a href="about:blank">
                    <img src="./assetspage2/plus (3).png" class="img1">
                    <p class="opt1">Create Playlist</p>
                </a>
            </div>

            <div>
                <a href="about:blank">
                    <img src="./assetspage2/heart (4).png" class="img1">
                    <p class="opt1">Liked Songs</p>
                </a>
            </div>
        </div>

          <div class="album">
            <div>
                <img src="./assetspage2/album art.png" class="album1">
            </div>
             
          </div>
       
       </section>

               
        <!-- section2 -->

    <section class="footer1">
        <div class="nowplaying">
            <img class="playingimg" src="./assetspage2/Rectangle 9.png" alt="playing-img">

            <div class="songinfo">
                <div class="holdon">
                    <p>Hold On</p>
                </div>

                <div class="bieber">
                    <p>Justin Bieber</p>
                </div>
            </div>

            <div class="favicon">
                <img src="./assetspage2/Union.png" alt="favicon">
                <img src="./assetspage2/Group 3.png" class="group3">
            </div>         
        </div>

        <!-- playlist -->

        <div class="control">
            <div class="controlbtn">
                <div>
                    <img src="./assetspage2/shuffle.png" alt="nav-button">
                </div>
                <div class="controlbtn">
                    <img src="./assetspage2/Vector.png" alt="nav-button">
                </div>
                <div class="controlbtn">
                    <img src="./assetspage2/play.png" alt="nav-button">
                </div>
                <div class="controlbtn">
                    <img src="./assetspage2/forward.png" alt="nav-button">
                </div>
                <div class="controlbtn">
                    <img src="./assetspage2/repeat.png" alt="nav-button">
                </div>
            </div>
            <div class="progressbar">
                0:00
                <div class="progressbar1">
                    <div class="progressbar2">
                    </div>
                </div>
                2:50
            </div>
        </div>

            <!-- voice section -->
        <div class="controlbtn1">
            <div class="controlbtn2">
                <img src="./assetspage2/Group 6.png" alt="nav-button">
            </div>
            <div class="controlbtn2">
                <img src="./assetspage2/Group 7.png" alt="nav-button">
            </div>
            <div class="controlbtn2">
                <img src="./assetspage2/Vector (1).png" alt="nav-button">
            </div>
            
            <div class="volumeright">

            </div>
            <div class="controlbtn2">
                <img src="./assetspage2/Rectangle 14.png" alt="nav-button">
            </div>
        </div>

    </section>
      <!-- main-container -->
         <section class="maincontainer">
            <div class="popright">
                <div>
                    <img src="./assetspage2/pop right.png" class="popright1">
                </div>
                <div class="playlist1">
                    <p class="playlist">PLAYLIST</p>
                   <p class="pop1">Pop Right Now</p>
                   <p class="lorem">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rhoncus</p>
                   <p class="para">Spotify.860,305 likes. 100 songs,5hr5min</p>
           
                </div>
            </div>  

            <div class="listsection">
                <div>
                   <img src="./assetspage2/thumb_play.png" class="play">
                   <img src="./assetspage2/heart.png" class="heartimg">
                </div>
                   
                <div>
                    <div class="list11">
                        <img src="./assetspage2/Group 16.png" >
                        <img src="./assetspage2/selected.png" alt="">
                        <img src="./assetspage2/default.png">
                        <img src="./assetspage2/default.png">
                        <img src="./assetspage2/default.png">
                        <img src="./assetspage2/default.png">
                        <img src="./assetspage2/default.png">
                        <img src="./assetspage2/default.png">
                    </div>
                </div>
            </div>


         </section>

           
</body>

</html>
